<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort zurücksetzen - Verifyr</title>

    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Design System CSS -->
    <link rel="stylesheet" href="design-system/design-system.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl);
            font-family: var(--font-primary);
        }

        .reset-container {
            background: var(--white);
            padding: var(--spacing-3xl);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-elevated);
            max-width: 480px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }

        .logo h1 {
            font-size: var(--font-size-4xl);
            font-weight: var(--font-weight-bold);
            color: var(--primary-blue);
            font-family: var(--font-display);
        }

        h2 {
            font-size: var(--font-size-2xl);
            color: var(--dark);
            margin-bottom: var(--spacing-base);
            text-align: center;
            font-weight: var(--font-weight-bold);
        }

        .description {
            color: var(--gray);
            text-align: center;
            margin-bottom: var(--spacing-2xl);
            font-size: var(--font-size-sm);
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        label {
            display: block;
            margin-bottom: var(--spacing-sm);
            color: var(--dark);
            font-weight: var(--font-weight-semibold);
            font-size: var(--font-size-sm);
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-base) var(--spacing-lg);
            border: 2px solid var(--border-light);
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            font-family: var(--font-primary);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .password-requirements {
            font-size: var(--font-size-xs);
            color: var(--gray);
            margin-top: var(--spacing-sm);
        }

        .btn-primary {
            width: 100%;
            padding: var(--spacing-base) var(--spacing-xl);
            background: var(--primary-blue);
            color: var(--white);
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--font-size-md);
            font-weight: var(--font-weight-semibold);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: var(--spacing-xl);
            box-shadow: var(--shadow-blue-sm);
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--dark-blue);
            transform: translateY(-2px);
            box-shadow: var(--shadow-blue-md);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary.loading .btn-text {
            display: none;
        }

        .btn-primary .btn-loading {
            display: none;
        }

        .btn-primary.loading .btn-loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            padding: var(--spacing-base) var(--spacing-lg);
            border-radius: var(--radius-md);
            margin-top: var(--spacing-lg);
            font-size: var(--font-size-sm);
            text-align: center;
        }

        .message.success {
            background: #DCFCE7;
            color: #16A34A;
            border: 1px solid #BBF7D0;
        }

        .message.error {
            background: #FEE2E2;
            color: #DC2626;
            border: 1px solid #FECACA;
        }

        .message.info {
            background: #DBEAFE;
            color: #1E40AF;
            border: 1px solid #BFDBFE;
        }

        .back-to-login {
            text-align: center;
            margin-top: var(--spacing-xl);
        }

        .back-to-login a {
            color: var(--primary-blue);
            text-decoration: none;
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        .language-switcher {
            position: absolute;
            top: var(--spacing-xl);
            right: var(--spacing-xl);
            display: flex;
            gap: 8px;
        }

        .lang-btn {
            padding: 6px 12px;
            background: var(--white);
            border: 2px solid var(--border-light);
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-semibold);
            color: var(--gray);
            transition: all 0.2s;
        }

        .lang-btn.active {
            background: var(--primary-blue);
            color: var(--white);
            border-color: var(--primary-blue);
        }

        @media (max-width: 480px) {
            body {
                padding: var(--spacing-base);
            }

            .reset-container {
                padding: var(--spacing-xl);
            }

            .language-switcher {
                top: var(--spacing-base);
                right: var(--spacing-base);
            }
        }
    </style>
</head>
<body>
    <div class="language-switcher">
        <button class="lang-btn active" onclick="switchLanguage('de')">DE</button>
        <button class="lang-btn" onclick="switchLanguage('en')">EN</button>
    </div>

    <div class="reset-container">
        <div class="logo">
            <h1>Verifyr</h1>
        </div>

        <h2 id="pageTitle">Neues Passwort festlegen</h2>
        <p class="description" id="pageDescription">
            Bitte gib dein neues Passwort ein. Es muss mindestens 6 Zeichen lang sein.
        </p>

        <form id="resetPasswordForm" onsubmit="handleResetPassword(event)">
            <div class="form-group">
                <label for="newPassword" id="passwordLabel">Neues Passwort</label>
                <input
                    type="password"
                    id="newPassword"
                    class="form-input"
                    placeholder="Mindestens 6 Zeichen"
                    minlength="6"
                    required
                    autocomplete="new-password"
                >
            </div>

            <div class="form-group">
                <label for="confirmPassword" id="confirmPasswordLabel">Passwort bestätigen</label>
                <input
                    type="password"
                    id="confirmPassword"
                    class="form-input"
                    placeholder="Passwort erneut eingeben"
                    minlength="6"
                    required
                    autocomplete="new-password"
                >
                <div class="password-requirements" id="passwordRequirements">
                    Das Passwort muss mindestens 6 Zeichen lang sein.
                </div>
            </div>

            <button type="submit" class="btn-primary" id="resetBtn">
                <span class="btn-text" id="btnText">Passwort aktualisieren</span>
                <span class="btn-loading"></span>
            </button>

            <div id="message"></div>
        </form>

        <div class="back-to-login">
            <a href="/auth.html" id="backToLoginLink">Zurück zur Anmeldung</a>
        </div>
    </div>

    <script src="reset-password.js"></script>
</body>
</html>
