<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifyr Chat - Health-Tech Product Assistant</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Chat with Verifyr's AI assistant to compare Health-Tech products. Get personalized recommendations for smartwatches, fitness trackers, and wearables.">
    <meta name="robots" content="noindex, nofollow">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.verifyr.de/chat.html">
    <meta property="og:title" content="Verifyr Chat - Health-Tech Product Assistant">
    <meta property="og:description" content="Chat with our AI to compare smartwatches, fitness trackers, and health wearables.">
    <meta property="og:image" content="https://www.verifyr.de/images/og-image.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Verifyr Chat - Health-Tech Product Assistant">
    <meta name="twitter:description" content="Chat with our AI to compare smartwatches, fitness trackers, and health wearables.">

    <!-- Canonical -->
    <link rel="canonical" href="https://www.verifyr.de/chat.html">

    <!-- Google Analytics 4 -->
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      // Check consent from localStorage
      const savedConsent = localStorage.getItem('verifyr-consent');
      let analyticsAllowed = false;
      if (savedConsent) {
        try {
          const consentState = JSON.parse(savedConsent);
          analyticsAllowed = consentState.analytics === true;
        } catch (e) {}
      }

      gtag('consent', 'default', {
        'analytics_storage': analyticsAllowed ? 'granted' : 'denied'
      });
    </script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1ZT0DR8VL1"></script>
    <script>
      gtag('config', 'G-1ZT0DR8VL1', {
        'anonymize_ip': true,
        'page_title': 'Chat Interface'
      });
    </script>

    <!-- Prevent caching for auth pages -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <!-- Design System CSS -->
    <link rel="stylesheet" href="design-system/design-system.css">

    <!-- Chat-specific styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Hide content until auth check completes -->
    <style>
        body.auth-checking { visibility: hidden; }
    </style>
</head>
<body class="auth-checking">
    <!-- Conversation Sidebar -->
    <aside class="conversation-sidebar" id="conversationSidebar">
        <div class="sidebar-header">
            <h2 data-i18n="sidebar.conversations">Konversationen</h2>
            <button class="sidebar-close-btn" id="sidebarCloseBtn" onclick="toggleSidebar()">×</button>
        </div>
        <button class="new-conversation-btn" id="newConversationBtn" onclick="createNewConversation()" data-i18n="sidebar.newConversation">
            + Neue Konversation
        </button>
        <div class="conversations-list" id="conversationsList">
            <!-- Conversation items will be inserted by JavaScript -->
        </div>
    </aside>

    <div class="chat-container">
        <!-- Sidebar Toggle Button (Mobile) -->
        <button class="sidebar-toggle-btn" id="sidebarToggleBtn" onclick="toggleSidebar()">
            ☰
        </button>

        <!-- Header -->
        <header class="chat-header">
            <div class="header-top">
                <div class="header-logo-section">
                    <a href="index.html" class="logo" style="text-decoration: none;">Verifyr</a>
                    <!-- Language Switcher (matching landing page design) -->
                    <div class="lang-switch">
                        <span class="lang-option active" data-lang="de" onclick="switchLanguage('de')">DE</span>
                        <span class="lang-option" data-lang="en" onclick="switchLanguage('en')">EN</span>
                    </div>
                </div>

                <!-- Controls: Model Selection & User Menu -->
                <div class="header-controls">
                    <!-- Model Selector -->
                    <select id="modelSelector" class="model-selector" onchange="updateModelNote()">
                        <option value="claude-sonnet-4.5">Claude Sonnet 4.5</option>
                        <option value="claude-3.5-haiku">Claude Haiku</option>
                        <option value="gpt-4o">GPT-4o</option>
                        <option value="gpt-4o-mini" selected>GPT-4o Mini</option>
                    </select>
                    <!-- User Menu -->
                    <div class="user-menu">
                        <span class="user-email" id="userEmail"></span>
                        <button class="logout-btn" onclick="handleLogout()" data-i18n="header.logout" data-i18n-title="header.logout">
                            Abmelden
                        </button>
                    </div>
                </div>
            </div>
            <div class="hero-badge-container">
                <div class="hero-badge" id="heroBadge" data-i18n="header.badge">Dein intelligenter Health-Tech Shopping-Berater</div>
            </div>
        </header>

        <!-- Chat Messages Area -->
        <div class="chat-messages" id="chatMessages">
            <!-- Welcome message will be inserted by JavaScript -->
        </div>

        <!-- Quick Reply Buttons (Optional) -->
        <div class="quick-replies" id="quickReplies">
            <button class="quick-reply-btn" data-query-de="Wie ist der Akku-Vergleich?" data-query-en="What is the battery life comparison?" data-i18n="quickReplies.battery">
                Akkulaufzeit
            </button>
            <button class="quick-reply-btn" data-query-de="Welche Uhr ist besser zum Laufen?" data-query-en="Which watch is better for running?" data-i18n="quickReplies.running">
                Beste zum Laufen
            </button>
            <button class="quick-reply-btn" data-query-de="Vergleiche die Wasserdichtigkeit" data-query-en="Compare the waterproof ratings" data-i18n="quickReplies.waterproof">
                Wasserdichtigkeit
            </button>
            <button class="quick-reply-btn" data-query-de="Was sind die wichtigsten Unterschiede?" data-query-en="What are the key differences?" data-i18n="quickReplies.differences">
                Hauptunterschiede
            </button>
        </div>

        <!-- Input Area -->
        <div class="chat-input-area">
            <div class="chat-input-container">
                <input
                    type="text"
                    id="chatInput"
                    class="chat-input"
                    data-i18n-placeholder="input.placeholder"
                    placeholder="Frag nach Produkteigenschaften..."
                    autocomplete="off"
                >
                <button id="sendButton" class="submit-btn" disabled>
                    <span class="send-text" data-i18n="input.send">Senden</span>
                    <span class="loading" style="display: none;"></span>
                </button>
            </div>
            <p class="input-note" id="inputNote" data-i18n="input.note">Enter zum Senden • Powered by GPT-4o Mini</p>
        </div>

        <!-- Footer -->
        <footer class="chat-footer">
            <p data-i18n="footer.beta">BETA - Die KI kann Fehler machen, überprüfe wichtige Informationen</p>
        </footer>
    </div>

    <!-- Supabase JS SDK for authentication -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Translations -->
    <script>
        window.chatTranslations = {
            de: {
                sidebar: {
                    conversations: "Konversationen",
                    newConversation: "+ Neue Konversation"
                },
                header: {
                    badge: "Dein intelligenter Health-Tech Shopping-Berater",
                    logout: "Abmelden"
                },
                quickReplies: {
                    battery: "Akkulaufzeit",
                    running: "Beste zum Laufen",
                    waterproof: "Wasserdichtigkeit",
                    differences: "Hauptunterschiede"
                },
                input: {
                    placeholder: "Frag nach Produkteigenschaften...",
                    send: "Senden",
                    note: "Enter zum Senden • Powered by GPT-4o Mini"
                },
                footer: {
                    beta: "BETA - Die KI kann Fehler machen, überprüfe wichtige Informationen"
                },
                chat: {
                    welcome: "Hallo! Ich bin dein Health-Tech Shopping-Berater. Frag mich nach Produktvergleichen, Funktionen oder Empfehlungen.",
                    thinking: "Denkt nach...",
                    error: "Etwas ist schiefgelaufen. Bitte versuche es erneut."
                }
            },
            en: {
                sidebar: {
                    conversations: "Conversations",
                    newConversation: "+ New Conversation"
                },
                header: {
                    badge: "Your intelligent Health-Tech shopping advisor",
                    logout: "Logout"
                },
                quickReplies: {
                    battery: "Battery Life",
                    running: "Best for Running",
                    waterproof: "Waterproof Ratings",
                    differences: "Key Differences"
                },
                input: {
                    placeholder: "Ask about product features...",
                    send: "Send",
                    note: "Press Enter to send • Powered by GPT-4o Mini"
                },
                footer: {
                    beta: "BETA - AI can make mistakes, verify important information"
                },
                chat: {
                    welcome: "Hello! I'm your Health-Tech shopping advisor. Ask me about product comparisons, features, or recommendations.",
                    thinking: "Thinking...",
                    error: "Something went wrong. Please try again."
                }
            }
        };

        // Use window.currentLanguage to avoid conflict with app.js
        window.currentLanguage = localStorage.getItem('verifyr-lang') || 'de';

        function getNestedTranslation(obj, path) {
            return path.split('.').reduce((current, key) => current?.[key], obj);
        }

        window.switchLanguage = function(lang) {
            window.currentLanguage = lang;
            localStorage.setItem('verifyr-lang', lang);

            // Update active state
            document.querySelectorAll('.lang-option').forEach(option => {
                option.classList.remove('active');
                if (option.dataset.lang === lang) {
                    option.classList.add('active');
                }
            });

            // Update all text elements
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.dataset.i18n;
                const translation = getNestedTranslation(window.chatTranslations[lang], key);
                if (translation) {
                    element.textContent = translation;
                }
            });

            // Update placeholders
            document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
                const key = element.dataset.i18nPlaceholder;
                const translation = getNestedTranslation(window.chatTranslations[lang], key);
                if (translation) {
                    element.placeholder = translation;
                }
            });

            // Update title attributes
            document.querySelectorAll('[data-i18n-title]').forEach(element => {
                const key = element.dataset.i18nTitle;
                const translation = getNestedTranslation(window.chatTranslations[lang], key);
                if (translation) {
                    element.title = translation;
                }
            });

            // Update quick reply queries based on language
            document.querySelectorAll('.quick-reply-btn').forEach(btn => {
                const query = btn.dataset[`query${lang.charAt(0).toUpperCase() + lang.slice(1)}`];
                if (query) {
                    btn.dataset.query = query;
                }
            });

            // Update global currentLanguage for app.js
            window.currentLanguage = lang;

            // Update input note with current model (if function exists)
            if (typeof updateModelNote === 'function') {
                updateModelNote();
            }
        };

        // Make translations available globally for app.js
        window.translations = window.chatTranslations;

        // Initialize language on page load
        document.addEventListener('DOMContentLoaded', function() {
            switchLanguage(window.currentLanguage);
        });
    </script>

    <script src="app.js"></script>
</body>
</html>
