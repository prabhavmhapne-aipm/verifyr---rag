<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wofür Hauptsächlich? - Verifyr Quiz</title>

    <!-- Design System -->
    <link rel="stylesheet" href="/design-system/design-system.css">
    <link rel="stylesheet" href="/quiz/quiz.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../images/favicon-192x192.png">
</head>
<body>
    <div class="quiz-container">
        <!-- Navigation Bar (matching index.html) -->
        <nav>
            <div class="nav-left">
                <a href="/" class="logo">Verifyr</a>
                <div class="lang-switch">
                    <span class="lang-option active" data-lang="de" onclick="switchLanguage('de')">DE</span>
                    <span class="lang-option" data-lang="en" onclick="switchLanguage('en')">EN</span>
                </div>
            </div>
            <div class="nav-right">
                <a href="/" class="nav-btn">Home</a>
                <a href="/quiz/category.html" class="nav-btn active">Quiz</a>
                <a href="/chat.html" class="nav-btn" title="Chat">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                </a>
                <a href="/admin.html" class="nav-btn admin-only" style="display: none;" title="Admin">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5M2 12l10 5 10-5"></path>
                    </svg>
                </a>
            </div>
        </nav>

        <!-- Quiz Content -->
        <div class="quiz-content">
            <!-- Header with Navigation Arrows -->
            <div class="quiz-header-wrapper">
                <a href="/quiz/category.html" class="quiz-nav-arrow quiz-nav-back">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 18l-6-6 6-6"/>
                    </svg>
                </a>

                <div class="quiz-header">
                    <h1 id="pageHeading">Wofür Hauptsächlich?</h1>
                    <p class="quiz-subtitle" id="pageSubheading">Wähle alle Zutreffend aus</p>
                </div>

                <button class="quiz-nav-arrow quiz-nav-next" id="nextBtnArrow" disabled>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18l6-6-6-6"/>
                    </svg>
                </button>
            </div>

            <!-- Progress Indicator -->
            <div class="quiz-progress">
                <div class="progress-step completed"></div>
                <div class="progress-step active"></div>
                <div class="progress-step"></div>
            </div>

            <!-- Selection Grid (dynamically populated) -->
            <div class="quiz-grid" id="useCaseGrid">
                <!-- Use cases will be loaded from use-cases.json -->
            </div>

            <!-- Navigation -->
            <div class="quiz-navigation">
                <a href="/quiz/category.html" class="btn btn-secondary">
                    <span id="backBtnText">Zurück</span>
                </a>
                <button class="btn btn-primary" id="nextBtn" disabled>
                    <span id="nextBtnText">Weiter</span>
                </button>
            </div>
        </div>
    </div>

    <script src="/quiz/use-case.js"></script>

    <!-- ========================================
         CODE PROTECTION
         Discourages casual code copying while maintaining professional UX
         ======================================== -->
    <script>
        (function() {
            // 1. Disable right-click to prevent easy access to "View Source"
            document.addEventListener('contextmenu', e => {
                e.preventDefault();
                console.log('Right-click disabled. © 2026 Verifyr');
            });

            // 2. Disable common DevTools keyboard shortcuts
            document.addEventListener('keydown', e => {
                // F12 - DevTools
                if (e.key === 'F12') {
                    e.preventDefault();
                    return false;
                }

                // Ctrl+Shift+I - Inspect Element
                if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                    e.preventDefault();
                    return false;
                }

                // Ctrl+Shift+J - Console
                if (e.ctrlKey && e.shiftKey && e.key === 'J') {
                    e.preventDefault();
                    return false;
                }

                // Ctrl+U - View Source
                if (e.ctrlKey && e.key === 'u') {
                    e.preventDefault();
                    return false;
                }
            });

            // 3. Professional console message for curious developers
            const styles = {
                title: 'font-size:20px;font-weight:bold;color:#3B82F6;',
                text: 'font-size:14px;color:#0F172A;',
                link: 'font-size:14px;color:#64748B;',
                copyright: 'font-size:12px;color:#2563eb;font-weight:600;'
            };

            console.log('%cVerifyr - AI Shopping Assistant', styles.title);
            console.log('%cBuilt with FastAPI, Claude Code in Cursor, and Qdrant Vector DB for RAG', styles.text);
            console.log('%cBy Prabhav Mhapne | https://linkedin.com/in/prabhavmhapne', styles.link);
            console.log('%c© 2026 All rights reserved.', styles.copyright);

            // 4. Disable text selection on code elements (preserves UX for content)
            document.querySelectorAll('script, style').forEach(el => {
                if (el.style) el.style.userSelect = 'none';
            });
        })();
    </script>
</body>
</html>
