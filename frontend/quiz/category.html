<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Was suchst du? - Verifyr Quiz</title>

    <!-- Design System -->
    <link rel="stylesheet" href="/design-system/design-system.css">
    <link rel="stylesheet" href="/quiz/quiz.css">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
</head>
<body>
    <div class="quiz-container">
        <!-- Progress Indicator -->
        <div class="quiz-progress">
            <div class="progress-step active"></div>
            <div class="progress-step"></div>
            <div class="progress-step"></div>
        </div>

        <!-- Quiz Content -->
        <div class="quiz-content">
            <!-- Header -->
            <div class="quiz-header">
                <h1 id="pageHeading">Was suchst du?</h1>
                <p class="quiz-subtitle" id="pageSubheading">Wähle eine Kategorie aus</p>
            </div>

            <!-- Selection Grid (dynamically populated) -->
            <div class="quiz-grid" id="categoryGrid">
                <!-- Categories will be loaded from categories.json -->
            </div>

            <!-- Navigation -->
            <div class="quiz-navigation">
                <a href="/" class="btn btn-secondary">
                    <span id="backBtnText">Zurück</span>
                </a>
                <button class="btn btn-primary" id="nextBtn" disabled>
                    <span id="nextBtnText">Weiter</span>
                </button>
            </div>
        </div>
    </div>

    <script src="/quiz/category.js"></script>
</body>
</html>
