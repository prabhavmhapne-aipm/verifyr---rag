<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Was suchst du? - Verifyr Quiz</title>

    <!-- Design System -->
    <link rel="stylesheet" href="/design-system/design-system.css">
    <link rel="stylesheet" href="/quiz/quiz.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../images/favicon-192x192.png">
</head>
<body>
    <!-- Sidebar (Desktop) -->
    <aside class="quiz-sidebar" id="quizSidebar">
        <div class="sidebar-header">
            <h2>Menu</h2>
            <button class="sidebar-close-btn" onclick="toggleSidebar()">×</button>
        </div>

        <!-- Language Switch -->
        <div class="sidebar-section">
            <div class="sidebar-lang-switch">
                <span class="lang-option active" data-lang="de" onclick="switchLanguage('de')">DE</span>
                <span class="lang-option" data-lang="en" onclick="switchLanguage('en')">EN</span>
            </div>
        </div>

        <!-- Navigation Links -->
        <div class="sidebar-section">
            <a href="/" class="sidebar-nav-link">Home</a>
            <a href="/quiz/category.html" class="sidebar-nav-link">Quiz</a>
            <a href="/chat.html" class="sidebar-nav-link">Chat</a>
            <a href="/admin.html" class="sidebar-nav-link admin-only" style="display: none;">Admin</a>
        </div>

        <!-- User Section -->
        <div class="sidebar-section sidebar-user-section">
            <span class="sidebar-user-email" id="sidebarUserEmail"></span>
            <button class="sidebar-logout-btn" id="sidebarAuthBtn" onclick="handleLogout()">Abmelden</button>
        </div>
    </aside>

    <div class="quiz-container">
        <!-- Navigation Bar (matching index.html) -->
        <nav>
            <!-- Mobile: Hamburger button (left side) -->
            <button class="hamburger-btn mobile-nav" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <div class="nav-left">
                <!-- Sidebar Toggle Button (Desktop) -->
                <button class="sidebar-toggle-btn desktop-nav" onclick="toggleSidebar()" aria-label="Menu">☰</button>
                <a href="/" class="logo">Verifyr</a>
                <!-- Desktop: Show language switch -->
                <div class="lang-switch desktop-lang">
                    <span class="lang-option active" data-lang="de" onclick="switchLanguage('de')">DE</span>
                    <span class="lang-option" data-lang="en" onclick="switchLanguage('en')">EN</span>
                </div>
            </div>

            <!-- Desktop: Show all nav buttons -->
            <div class="nav-right desktop-nav">
                <a href="/" class="nav-btn">Home</a>
                <a href="/quiz/category.html" class="nav-btn active">Quiz</a>
                <a href="/chat.html" class="nav-btn">Chat</a>
                <a href="/admin.html" class="nav-btn admin-only" style="display: none;">Admin</a>
            </div>
        </nav>

        <!-- Mobile: Dropdown menu -->
        <div class="mobile-menu" id="mobileMenu">
            <!-- Language switch in mobile menu -->
            <div class="mobile-lang-switch">
                <span class="lang-option active" data-lang="de" onclick="switchLanguage('de')">DE</span>
                <span class="lang-option" data-lang="en" onclick="switchLanguage('en')">EN</span>
            </div>
            <div class="mobile-menu-divider"></div>
            <a href="/" class="mobile-menu-item">Home</a>
            <a href="/quiz/category.html" class="mobile-menu-item active">Quiz</a>
            <a href="/chat.html" class="mobile-menu-item">Chat</a>
            <a href="/admin.html" class="mobile-menu-item admin-only" style="display: none;">Admin</a>

            <div class="mobile-menu-divider"></div>

            <!-- User info and logout -->
            <div class="mobile-user-info">
                <span class="mobile-user-email" id="mobileUserEmail"></span>
                <button class="mobile-logout-btn" onclick="handleLogout()">Abmelden</button>
            </div>
        </div>

        <!-- Quiz Content -->
        <div class="quiz-content">
            <!-- Header with Navigation Arrows -->
            <div class="quiz-header-wrapper">
                <a href="/" class="quiz-nav-arrow quiz-nav-back">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 18l-6-6 6-6"/>
                    </svg>
                </a>

                <div class="quiz-header">
                    <h1 id="pageHeading">Was suchst du?</h1>
                    <p class="quiz-subtitle" id="pageSubheading">Wähle eine Kategorie aus</p>
                </div>

                <button class="quiz-nav-arrow quiz-nav-next" id="nextBtnArrow" disabled>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18l6-6-6-6"/>
                    </svg>
                </button>
            </div>

            <!-- Progress Indicator -->
            <div class="quiz-progress">
                <div class="progress-step active"></div>
                <div class="progress-step"></div>
                <div class="progress-step"></div>
            </div>

            <!-- Selection Grid (dynamically populated) -->
            <div class="quiz-grid" id="categoryGrid">
                <!-- Categories will be loaded from categories.json -->
            </div>

            <!-- Navigation -->
            <div class="quiz-navigation">
                <a href="/" class="btn btn-secondary">
                    <span id="backBtnText">Zurück</span>
                </a>
                <button class="btn btn-primary" id="nextBtn" disabled>
                    <span id="nextBtnText">Weiter</span>
                </button>
            </div>
        </div>
    </div>

    <script src="/quiz/category.js"></script>

    <!-- ========================================
         CODE PROTECTION
         Discourages casual code copying while maintaining professional UX
         ======================================== -->
    <script>
        (function() {
            // 1. Disable right-click to prevent easy access to "View Source"
            document.addEventListener('contextmenu', e => {
                e.preventDefault();
                console.log('Right-click disabled. © 2026 Verifyr');
            });

            // 2. Disable common DevTools keyboard shortcuts
            document.addEventListener('keydown', e => {
                // F12 - DevTools
                if (e.key === 'F12') {
                    e.preventDefault();
                    return false;
                }

                // Ctrl+Shift+I - Inspect Element
                if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                    e.preventDefault();
                    return false;
                }

                // Ctrl+Shift+J - Console
                if (e.ctrlKey && e.shiftKey && e.key === 'J') {
                    e.preventDefault();
                    return false;
                }

                // Ctrl+U - View Source
                if (e.ctrlKey && e.key === 'u') {
                    e.preventDefault();
                    return false;
                }
            });

            // 3. Professional console message for curious developers
            const styles = {
                title: 'font-size:20px;font-weight:bold;color:#3B82F6;',
                text: 'font-size:14px;color:#0F172A;',
                link: 'font-size:14px;color:#64748B;',
                copyright: 'font-size:12px;color:#2563eb;font-weight:600;'
            };

            console.log('%cVerifyr - AI Shopping Assistant', styles.title);
            console.log('%cBuilt with FastAPI, Claude Code in Cursor, and Qdrant Vector DB for RAG', styles.text);
            console.log('%cBy Prabhav Mhapne | https://linkedin.com/in/prabhavmhapne', styles.link);
            console.log('%c© 2026 All rights reserved.', styles.copyright);

            // 4. Disable text selection on code elements (preserves UX for content)
            document.querySelectorAll('script, style').forEach(el => {
                if (el.style) el.style.userSelect = 'none';
            });
        })();
    </script>
</body>
</html>
